{include file="pageheader.htm"}
{insert_scripts files="validator.js"}
<form action="live_settings.php" method="post" enctype="multipart/form-data">
    <div class="main-div">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">APP_KEY：</td>
                <td><input name="app_key" type="text" value="{$data.app_key}" size="40" /></td>
            </tr>
            <tr>
                <td class="label">APP_SECRET：</td>
                <td><input name="app_secret" type="text" value="{$data.app_secret}" size="40" /></td>
            </tr>
            <tr>
                <td class="label">{$lang.live_image}：</td>
                <td><input type="file" name="image"><br><span style="font-size: 28;color: darkgrey;margin-left: 5px;"></span>
                    <br>
                    <input type="text" disabled value="{$data.images}" style="width: 280px">
                    <input type="hidden" name="image_desc" value="{$data.images}">
                </td>
            </tr>
            <tr>
                <td class="label">{$lang.open_or_not}：</td>
                <td>
                    <input type="radio" name="is_open" id="is_open" value="1" {if $data.is_open =='1' } checked{/if}> <label for="is_open">{$lang.yes}</label>
                    <input type="radio" name="is_open" id="is_close" value="0" {if $data.is_open =='0' } checked{/if}> <label for="is_close">{$lang.no}</label>
                    <span style="font-size: 28;color: darkgrey;margin-left: 5px;">*{$lang.live_applet}</span>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="font-weight: bold;width: 800px;padding-left: 150px">
                    <span>* {$lang.live_info_get} <a target="_blank" href="https://marketing.shopex.cn/">{$lang.live_info_sp}</a></span>
                </td>

            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="hidden"  name="act"       value="{$rt.act}" />
                    <input type="submit" class="button" name="Submit"       value="{$lang.button_submit}" />
                    <input type="reset" class="button"  name="Reset"        value="{$lang.button_reset}" />
                </td>
            </tr>
        </table>
    </div>
</form>

</script>
